<div [id]="options?.id" class="container-fixed" [ng-style]="{ height: height, width: width }">
    <span *ngFor="let row of rows" class="center-block col-lg-10" style="float: none;">
      <eni-row [options]="row"
              (leftClick)="onRowLeftClick($event)"
              (rightClick)="onRowRightClick($event)"
              (squareClick)="onRowSquareClick($event)">
      </eni-row>
    </span>
</div>
