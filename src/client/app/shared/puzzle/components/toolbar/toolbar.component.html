<div id="options?.id" class="btn-group">
  <a class="btn btn-lg" href="#" (click)="onToggleClick()" [title]="options?.toggleTitle">
    {{options?.toggleText}}
  </a>
  <a *ngIf="options?.isAbout" class="btn btn-lg" href="#" (click)="onAboutClick()" [title]="options?.aboutTitle">
    {{options?.aboutText}}
  </a>
</div>
