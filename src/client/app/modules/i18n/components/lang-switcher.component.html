<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <div class="pull-right">
                <select [(ngModel)]="lang" id="selectLanguage" class="form-control" (change)="changeLang($event)" name="lang">
                    <option *ngFor="let l of supportedLanguages" [value]="l.code">{{l.title | translate}}</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
